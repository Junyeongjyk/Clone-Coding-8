<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>더블스와이퍼</title>
    
    <link rel='stylesheet' href='https://unpkg.com/swiper@4.5.1/dist/css/swiper.min.css'>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="slide-wrap">
        <!-- 메인사진 슬라이더 -->
        <div class="swiper-container slider">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="img/01_bg.jpg" alt=""></div>
                <div class="swiper-slide"><img src="img/02_bg.jpg" alt=""></div>
                <div class="swiper-slide"><img src="img/03_bg.jpg" alt=""></div>
                <div class="swiper-slide"><img src="img/04_bg.jpg" alt=""></div>
                <div class="swiper-slide"><img src="img/05_bg.jpg" alt=""></div>
            </div>
            <!-- 버튼 -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
        <!-- swiper-container slider-tumbnail-->
        <div class="swiper-container slider-thumbnail">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="img/01_mack.jpg" alt="">
                    <div class="textBox">WebSite 01</div>
                </div>
                <div class="swiper-slide">
                    <img src="img/02_mack.jpg" alt="">
                    <div class="textBox">WebSite 02</div>
                </div>
                <div class="swiper-slide">
                    <img src="img/03_mack.jpg" alt="">
                    <div class="textBox">WebSite 03</div>
                </div>
                <div class="swiper-slide">
                    <img src="img/04_mack.jpg" alt="">
                    <div class="textBox">WebSite 04</div>
                </div>
                <div class="swiper-slide">
                    <img src="img/05_mack.jpg" alt="">
                    <div class="textBox">WebSite 05</div>
                </div>
            </div>
        </div>
        <!-- laptop 이미지  -->
        <div class="laptop"><img src="img/center.png" alt=""></div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.8.4/swiper-bundle.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
    <script src="js/script.js"></script>
</body>
</html>
